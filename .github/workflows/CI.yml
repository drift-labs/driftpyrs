name: CI

on:
  push:
    branches: [main, master]
    tags: ['*']
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  FFI_VERSION: v2.156.3

jobs:
  linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Download libdrift_ffi_sys
        run: |
          mkdir -p ${{ github.workspace }}/ffi-lib
          curl -sL -o ${{ github.workspace }}/ffi-lib/libdrift_ffi_sys.so \
            https://github.com/drift-labs/drift-ffi-sys/releases/download/${{ env.FFI_VERSION }}/libdrift_ffi_sys.so

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
          before-script-linux: |
            # Install rustfmt (required by drift-rs build.rs)
            rustup component add rustfmt
            # Install OpenSSL dev (manylinux2014 is CentOS-based)
            yum install -y openssl-devel
            # Copy FFI lib into the manylinux container
            mkdir -p /usr/local/lib
            cp "$GITHUB_WORKSPACE/ffi-lib/libdrift_ffi_sys.so" /usr/local/lib/
            ldconfig /usr/local/lib
        env:
          CARGO_DRIFT_FFI_PATH: /usr/local/lib
          LD_LIBRARY_PATH: /usr/local/lib

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Setup Rust toolchain
        run: |
          rustup component add rustfmt
          rustup target add x86_64-apple-darwin

      - name: Install x86_64 OpenSSL
        run: |
          # Install x86_64 Homebrew if not present
          if [[ ! -f /usr/local/bin/brew ]]; then
            arch -x86_64 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi
          # Install x86_64 OpenSSL
          arch -x86_64 /usr/local/bin/brew install openssl@3

      - name: Download libdrift_ffi_sys
        run: |
          curl -sL -o /tmp/libdrift_ffi_sys.dylib \
            https://github.com/drift-labs/drift-ffi-sys/releases/download/${{ env.FFI_VERSION }}/libdrift_ffi_sys.dylib
          sudo mkdir -p /usr/local/lib
          sudo mv /tmp/libdrift_ffi_sys.dylib /usr/local/lib/

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-apple-darwin
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
        env:
          DYLD_LIBRARY_PATH: /usr/local/lib

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-x86_64
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [linux, macos, sdist]
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'wheels-*/*'
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
